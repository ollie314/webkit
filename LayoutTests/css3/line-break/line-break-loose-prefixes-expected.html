<html>
    <head>
        <title>Line breaks using [-webkit-]line-break : loose - after prefixes</title>
        <style>
          @font-face {
            font-family: AllAhem;
            src: url("resources/AllAhem.svg") format("svg");
          }
          span > div {
            font-family: "AllAhem";
            font-size: 16pt;
            width: 1.5em;
            display: inline-block;
            margin-right: 60px;
          }
          div > p {
            border: solid blue 1px;
          }
        </style>
    </head>
    <body>
        <span lang="en">
            <div>
                <p><nobr>&#x0024;123</nobr></p>
            </div>
            <div>
                <p><nobr>&#x00a3;123</nobr></p>
            </div>
            <div>
                <p><nobr>&#x00a5;123</nobr></p>
            </div>
            <div>
                <p><nobr>&#x20ac;123</nobr></p>
            </div>
            <div>
                <p><nobr>&#x2116;123</nobr></p>
            </div>
            <div>
                <p><nobr>&#xff04;123</nobr></p>
            </div>
            <div>
                <p><nobr>&#xffe1;123</nobr></p>
            </div>
            <div>
                <p><nobr>&#xffe5;123</nobr></p>
            </div>
        </span>
        <span lang="ja">
            <div>
                <p>&#x0024;<br>123</p>
            </div>
            <div>
                <p>&#x00a3;<br>123</p>
            </div>
            <div>
                <p>&#x00a5;<br>123</p>
            </div>
            <div>
                <p>&#x20ac;<br>123</p>
            </div>
            <div>
                <p>&#x2116;<br>123</p>
            </div>
            <div>
                <p>&#xff04;<br>123</p>
            </div>
            <div>
                <p>&#xffe1;<br>123</p>
            </div>
            <div>
                <p>&#xffe5;<br>123</p>
            </div>
        </span>
        <span lang="ko">
            <div>
                <p>&#x0024;<br>123</p>
            </div>
            <div>
                <p>&#x00a3;<br>123</p>
            </div>
            <div>
                <p>&#x00a5;<br>123</p>
            </div>
            <div>
                <p>&#x20ac;<br>123</p>
            </div>
            <div>
                <p>&#x2116;<br>123</p>
            </div>
            <div>
                <p>&#xff04;<br>123</p>
            </div>
            <div>
                <p>&#xffe1;<br>123</p>
            </div>
            <div>

        </span>

        </span>
    </body>
</html>
