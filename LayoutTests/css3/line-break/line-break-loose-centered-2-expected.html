<html>
    <head>
        <title>Line breaks using [-webkit-]line-break : loose - before centered punctuation</title>
        <style>
          @font-face {
            font-family: AllAhem;
            src: url("resources/AllAhem.svg") format("svg");
          }
          span > div {
            font-family: "AllAhem";
            font-size: 16pt;
            width: 4.5em;
            display: inline-block;
          }
          div > p {
            border: solid blue 1px;
          }
        </style>
    </head>
    <body>
        <span lang="ko">
            <div>
                <p><nobr>&#x4e00;&#x4e8c;&#x4e09;&#x56db;</nobr><br>&#xff01;</p>
            </div>
            <div>

            </div>
