<html>
    <head>
        <title>Line breaks using [-webkit-]line-break : strict - between inseparables</title>
        <style>
          @font-face {
            font-family: AllAhem;
            src: url("resources/AllAhem.svg") format("svg");
          }
          span > div {
            font-family: "AllAhem";
            font-size: 16pt;
            width: 2.5em;
            display: inline-block;
            margin-right: 20px;
          }
          div > p {
            border: solid blue 1px;
          }
        </style>
    </head>
    <body>
        <span lang="en">
            <div>
                <p><nobr>&#x4e00;&#x2025;&#x2025;</nobr></p>
            </div>
            <div>
                <p><nobr>&#x4e00;&#x2025;&#x2026;</nobr></p>
            </div>
            <div>
                <p><nobr>&#x4e00;&#x2026;&#x2025;</nobr></p>
            </div>
            <div>
                <p><nobr>&#x4e00;&#x2026;&#x2026;</nobr></p>
            </div>
        </span>
        <span lang="ja">
            <div>
                <p><nobr>&#x4e00;&#x2025;&#x2025;</nobr></p>

            </div>
            <div>

        </span>
        <span lang="ko">

        </span>
        <span lang="zh">

    </body>
</html>
