        <title>Line breaks using [-webkit-]line-break : loose - before iteration marks</title>
        <style>
          @font-face {
            font-family: AllAhem;
            src: url("resources/AllAhem.svg") format("svg");
          }
          span > div {
            font-family: "AllAhem";
            font-size: 16pt;
            width: 4.5em;
            display: inline-block;
          }
          div > p {
            border: solid blue 1px;
            -webkit-line-break: loose;
          }
